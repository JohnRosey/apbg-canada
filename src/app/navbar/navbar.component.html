<header
  class="
    block
    w-full
    bg-grey-500
    px-4
    py-4
    sm:flex sm:items-center sm:justify-between
  "
>
  <div class="flex justify-between sm:block">
    <a class="block text-blue-600" href="/">
        <span class="sr-only">Home</span>
       <img src="assets/logo.png">
      </a>

    <button class="block bg-transparent sm:hidden">
      <input class="invisible appearance-none" type="checkbox" id="toggle" />

      <label for="toggle">
        <svg
          id="menu-icon"
          class="cursor-pointer inline-block text-white"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgb(10, 137, 241);transform: ; msFilter:;"
        >
          <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
        </svg>

        <svg
          id="close-icon"
          class="hidden cursor-pointer text-white"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgb(10, 137, 241);transform: ; msFilter:;"
        >
          <path
            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
          ></path>
        </svg>
      </label>
    </button>
  </div>
  <div
    #linksDiv
    id="navigation"
    style="--menu-height: {{ linksDiv.children.length * 2.5 }}rem"
    class="
      flex
      h-0
      flex-col
      items-center
      gap-4
      overflow-hidden
      text-white
      transition-all
      duration-500
      ease-in-out
      sm:h-auto sm:flex-row sm:overflow-auto
    "
  >
  <ul class="flex items-center gap-6 text-sm">
    <li>
      <a class="text-black transition hover:text-black-500/75" routerLink="/Accueil" routerLinkActive="active">Accueil</a>
    </li>

    <li>
      <a class="text-black transition hover:text-black-500/75" routerLink="/box" routerLinkActive="active">Outils</a>
    </li>

    <li>
      <a class="text-black transition hover:text-black-500/75" routerLink="/event" routerLinkActive="active">Evenement</a>
    </li>

    <li>
      <a class="text-black transition hover:text-black-500/75" routerLink="/publication" routerLinkActive="active">Publication</a>
    </li>

    <li>
      <a class="text-black transition hover:text-black-500/75" routerLink="/membres" routerLinkActive="active">Membres</a>
    </li>


  </ul>

    <ng-content></ng-content>
  </div>
</header>
