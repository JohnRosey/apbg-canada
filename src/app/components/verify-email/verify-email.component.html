<div class="flex h-screen bg-gray-100">
  <div class="m-auto bg-white rounded p-8 shadow-lg">

    <div class="text-center space-y-6">
      <h3 class="text-2xl font-bold text-blue-500">Merci pour votre inscription</h3>

      <div *ngIf="authService.userData as user">
        <p class="text-center text-gray-700">
          Nous avons envoyé un email de confirmation à <strong class="font-semibold text-green-500">{{ user.email }}</strong>.
        </p>
        <p class="text-center text-gray-700">
          Veuillez vérifier votre email et cliquer sur le lien pour vérifier votre adresse email.
        </p>
      </div>

      <!-- Appel de la méthode SendVerificationMail() en utilisant l'API authService -->
      <div class="flex justify-center">
        <button
          type="button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex justify-center items-center"
          (click)="authService.SendVerificationMail()"
        >
          <i class="fas fa-redo-alt"></i>
          <span class="ml-2">Renvoyer l'email de vérification</span>
        </button>
      </div>
    </div>

    <div class="text-center mt-4">
      <span
        >Revenir à<span
          class="text-blue-500 cursor-pointer"
          routerLink="/sign-in"routerLinkActive="active"
        >
          Se connecter</span
        ></span
      >
    </div>

  </div>
</div>
