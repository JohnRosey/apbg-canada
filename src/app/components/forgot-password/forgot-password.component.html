<div class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h3 class="font-bold text-xl mb-2">Réinitialiser le mot de passe</h3>

      <p class="text-center mb-6">
        Veuillez entrer votre adresse e-mail pour demander une réinitialisation du mot de passe.
      </p>

      <div class="mb-4">
        <input
          type="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Adresse e-mail"
          #passwordResetEmail
          required
        />
      </div>

      <!-- Appel de ForgotPassword depuis AuthService Api -->
      <div class="mb-4">
        <input
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          value="Réinitialiser le mot de passe"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
    </div>

    <div class="flex items-center justify-center">

        Retour à
        <a class="text-blue-500 hover:text-blue-800" routerLink="/sign-in"routerLinkActive="active">Connexion</a>

    </div>
  </div>
</div>
